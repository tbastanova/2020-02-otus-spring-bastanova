<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Книги:</h1>
<a th:href="@{/addBook}" href="addBook.html">Создать</a>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Категория</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">John Doe</td>
        <td>
            <div th:each="author : ${book.authors}">
                <text th:text="${author.name}">author</text>
            </div>
        </td>
        <td>
            <div th:each="category : ${book.categories}">
                <text th:text="${category.name}">category</text>
            </div>
        </td>

        <td>
            <a th:href="@{/edit(bookId=${book.id})}" href="editBook.html">Изменить</a>
        </td>
        <td>
            <form id="button-form" th:action="@{/delete(bookId=${book.id})}" href="listBook.html" th:method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
