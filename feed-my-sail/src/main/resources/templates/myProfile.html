<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="userId" th:content="${userId}"/>
<!--    <meta name="userFullName" th:content="${userFullName}"/>-->
    <style>
        a {
            font-size: large;
        }
    </style>
</head>

<h2 id="userFullName">Текущий пользователь: </h2>
<br>

<h2>Съедобное/несъедобное:</h2>
<form>
    <a th:href="@{/voteProduct}" href="voteProduct.html">Проголосовать за продукты</a>
</form>
<br>
<h2>Мои команды:</h2>
<form id="teamsList">
</form>

<script>

    $(document).ready(function () {
        var userId = $("meta[name=userId]").attr("content");
        // var userFullName = $("meta[name=userFullName]").attr("content");

        $.get('/user/' + userId ).done(function (user) {
            $('#userFullName').append(user.fullName)});

        $.get('/user/' + userId + '/teams').done(function (teams) {
            teams.forEach(function (team) {
                $('#teamsList').append(`
                    <a href="/myTeam/${team.id}">${team.name}</a>
                    <br><br>
                `)
            });
        });
    });


</script>
</body>
</html>
