<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="addAuthor-form" th:action="@{/addAuthor(bookId=${bookId})}" th:method="post" action="addAuthor.html">
    <a th:href="@{/listAuthor(bookId=${bookId})}" href="listAuthor.html">Вернуться к списку авторов</a>
    <h1>Информация об авторе:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${author.id}" value="1"/>
    </div>

    <div class="row">
        <label for="author-input">Название:</label>
        <input id="author-input" name="name" type="text" th:value="${author.name}" value="John Doe"/>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>

</body>
</html>
